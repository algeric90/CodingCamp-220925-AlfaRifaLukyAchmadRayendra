<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- icon -->
    <script src="https://kit.fontawesome.com/8b93da641e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="navBrand">
            <img src="assets/logo.png" alt="Alfa Logo">
            <h3>Bookshelf App</h3>
        </div>
        <div class="searchBar">
          <form id="searchBook" data-testid="searchBookForm">
            <input class="formInput" id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button class="btn btn-primary" id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton" onclick="searchBookByTitle()">
              Cari
            </button>
          </form>
        </div>
      </nav>
    </header>

    <main>
      <div class="wraper">
        <div class="container">
          <section>
            <header class="dark">
              <h2>Belum selesai dibaca</h2>
            </header>
            <div class="content darkLight">
              <div class="bookList" id="incompleteBookList" data-testid="incompleteBookList">
              </div>
            </div>
          </section>
    
          <section>
            <header class="dark">
              <h2>Selesai dibaca</h2>
            </header>
            <div class="content darkLight">
              <div class="bookList" id="completeBookList" data-testid="completeBookList">
              </div>
            </div>
          </section>
        </div>

        <div class="containerForm">
          <section>
            <header class="dark">
              <h2>Tambah Buku Baru</h2>
            </header>
            <div class="content darkLight">
              <form id="bookForm" data-testid="bookForm">
                <div>
                  <label for="bookFormTitle">Judul</label>
                  <input class="formInput" id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
                </div>
                <div>
                  <label for="bookFormAuthor">Penulis</label>
                  <input class="formInput" id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
                </div>
                <div>
                  <label for="bookFormYear">Tahun</label>
                  <input class="formInput" id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
                </div>
                <div>
                  <label for="bookFormIsComplete">Selesai dibaca</label>
                  <input 
                    id="bookFormIsComplete"
                    type="checkbox"
                    data-testid="bookFormIsCompleteCheckbox"
                  />
                </div>
                <button class="btn btn-primary" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
                  <span><i class="fa-solid fa-plus"></i></span> Tambah
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
    </main>
    <div id="toast">
      Berhasil tersimpan <span><i class="fa-solid fa-floppy-disk"></i></span>
    </div>
  </body>
</html>
